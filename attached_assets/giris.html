<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Nocta Giriş</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #000000, #1a000d);
      color: #f2f2f2;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #4a0000;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 18px;
      width: 220px;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .btn.active {
      cursor: pointer;
      opacity: 1;
    }

    .btn:hover:enabled {
      background-color: #7a0000;
    }
  </style>
</head>
<body>
  <h1>NOCTA</h1>
  <p>Gece seninle başlar.</p>

  <button class="btn">Giriş Yap</button>
  <button class="btn">Kayıt Ol</button>
  <button class="btn active" onclick="misafirGirisi()">Misafir Girişi</button>
  <button class="btn">Premium</button>

  <script>
    function misafirGirisi() {
      window.location.href = "tanitim.html"; // Bir sonraki ekran bu olacak
    }
  </script>
</body>
</html>
